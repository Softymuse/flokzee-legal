<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - CharmsApp</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fffaf5 0%, #f8efe4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #ff6b6b;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .qr-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        #qrcode {
            margin: 0 auto;
        }
        
        .profile-info {
            background: #f8efe4;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .profile-url {
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        
        .instructions {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .download-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: #0056CC;
        }
        
        .error {
            color: #ff6b6b;
            background: #fff5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C</div>
        <h1>CharmsApp</h1>
        <p class="subtitle">QR Code du profil</p>
        
        <div id="profile-info" class="profile-info" style="display: none;">
            <div class="profile-name" id="profile-name"></div>
            <div class="profile-url" id="profile-url"></div>
        </div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="instructions">
            <strong>Comment utiliser ce QR code :</strong><br>
            üì± Scannez avec l'appareil photo de votre t√©l√©phone<br>
            üîó Ou cliquez sur le lien ci-dessous pour t√©l√©charger CharmsApp
        </div>
        
        <a href="https://charms.app/download" class="download-btn">üì± T√©l√©charger CharmsApp</a>
        
        <div id="error" class="error" style="display: none;">
            Erreur lors de la g√©n√©ration du QR code
        </div>
    </div>

    <script>
        // R√©cup√©rer les param√®tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const profileUrl = urlParams.get('profile');
        const profileName = urlParams.get('name');
        
        // Afficher les informations du profil si disponibles
        if (profileName) {
            document.getElementById('profile-name').textContent = profileName;
            document.getElementById('profile-info').style.display = 'block';
        }
        
        if (profileUrl) {
            document.getElementById('profile-url').textContent = profileUrl;
        }
        
        // G√©n√©rer le QR code
        if (profileUrl) {
            try {
                QRCode.toCanvas(document.getElementById('qrcode'), profileUrl, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function (error) {
                    if (error) {
                        console.error('Erreur QR Code:', error);
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('qrcode').innerHTML = '<div class="error">Impossible de g√©n√©rer le QR code</div>';
                    } else {
                        console.log('QR Code g√©n√©r√© avec succ√®s');
                    }
                });
            } catch (error) {
                console.error('Erreur lors de la g√©n√©ration:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('qrcode').innerHTML = '<div class="error">Erreur de g√©n√©ration</div>';
            }
        } else {
            document.getElementById('qrcode').innerHTML = '<div class="error">Aucune URL de profil fournie</div>';
        }
        
        // Ajouter un listener pour le t√©l√©chargement du QR code
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                canvas.addEventListener('click', function() {
                    const link = document.createElement('a');
                    link.download = 'charms-qrcode.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
                canvas.style.cursor = 'pointer';
                canvas.title = 'Cliquez pour t√©l√©charger le QR code';
            }
        });
    </script>
</body>
</html>
